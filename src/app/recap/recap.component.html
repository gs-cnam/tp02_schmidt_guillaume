<ng-container [formGroup]="form">
    <table>
        <tr><th>Civilité</th><td>{{form.value["civilite"]}}</td></tr>
        <tr><th>Nom</th><td>{{form.value["nom"]}}</td></tr>
        <tr><th>Prénom</th><td>{{form.value["prenom"]}}</td></tr>
        <tr><th>adresse</th><td>{{form.value["adresse"]}}</td></tr>
        <tr><th>Code Postal</th><td>{{form.value["cp"]}}</td></tr>
        <tr><th>Ville</th><td>{{form.value["ville"]}}</td></tr>
        <tr><th>Pays</th><td>{{form.value["liays"]}}</td></tr>
        <tr><th>Identifiant</th><td>{{form.value["id"]}}</td></tr>
        <tr><th>Email</th><td>{{form.value["mail"]}}</td></tr>
    </table>
</ng-container>
